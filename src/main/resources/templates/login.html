<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Wedding Planner</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #ededed;">
    <div style="background-color:#337ab7; height:50px;"></div>
    <div class="container-fluid">
        <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 80px; background-color: #fff; padding: 20px; border: solid">
            <form #loginForm="ngForm" (ngSubmit)="doLogin(loginForm)">
                <fieldset>
                    <h1>Login</h1>

                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-4">
                        <span class="input-group-addon"><i style="padding-top: 10px;padding-right: 10px" class="fa fa-user"></i></span>
                        <input type="text" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-addon"><i style="padding-top: 10px;padding-right: 10px" class="fa fa-lock"></i></span>
                        <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" style="background-color: green; border-color: green" class="btn btn-primary px-4">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
